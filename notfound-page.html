<body>


    <!-- Navbar Start -->
    <div class="container-fluid nav-bar bg-transparent">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-2 px-4">
            <a href="index.html" class="navbar-brand d-flex align-items-center text-center">
                <div>
                    <img class="img-fluid" src="img/logoproper.png"  style="width: 140px; height: 80px;">

            </div>
        </nav>

    <!-- Login Modal -->
    <div id="logoutModal" class="logout-modal" style="display: none;">
        <div class="logout-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3>Staff Login</h3>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>

<div class="body-content">
        <!-- Search Start -->
        <div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 20px;">
            <div class="container">
                <div class="row g-2">
                    <div class="col-md-8">
                        <input type="text" class="form-control border-0 py-3" placeholder="Type e.g., Lisboa T2, Porto Apartment to Rent" id="search-input">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select border-0 py-3" id="transaction-type">
                            <option value="buy">To Buy</option>
                            <option value="rent">To Rent</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select border-0 py-3" id="property-type">
                            <option value="house">House</option>
                            <option value="apartment">Apartment</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-dark border-0 w-100 py-3" onclick="searchProperties()">Search</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Search End -->
        <p style="opacity: 0%;">.</p>
        <p style="opacity: 0%;">.</p>
       <!-- Property List Start -->
        <div class="container-index">
            <div class="container">
                <div class="row g-0 gx-5 align-items-end">
                    <div class="col-lg-12">
                        <div class="text-center mx-auto mb-5 wow fadeIn" data-wow-delay="0.1s">
                            <h1 class="mb-3">No properties found in this location</h1>
                            <!-- Button Back to Search -->
                            <a href="index.html" class="btn btn-primary py-3 px-5">Back to Search</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Property List End -->
        <p style="opacity: 0%;">.</p>
        <p style="opacity: 0%;">.</p>
        <p style="opacity: 0%;">.</p>
        <p style="opacity: 0%;">.</p>

        <!-- Footer Start -->
        <div class="container-fluid bg-dark text-white-50 footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="container py-3">
                <div class="row g-5">
                    <div class="col-lg-4 col-md-6">
                        <a href=""><h5 class="text-white mb-4">Communication</h5></a>
                        <a class="btn btn-link text-white-50" href="">Chat</a>
                        <a class="btn btn-link text-white-50" href="">Email</a>   
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <h5 class="text-white mb-4">Info. ProperT</h5>
                        <p class="mb-2"><i class="fa fa-map-marker-alt me-3"></i>Glicinias, Aveiro, Portugal</p>
                        <p class="mb-2"><i class="fa fa-phone-alt me-3"></i>+351 963 927 234</p>
                        <p class="mb-2"><i class="fa fa-envelope me-3"></i>properT@gmail.pt</p>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <h5 class="text-white mb-4">Quick Links</h5>
                        <a class="btn btn-link text-white-50" href="">Search</a>
                        <a class="btn btn-link text-white-50" href="">About</a>

                </div>
